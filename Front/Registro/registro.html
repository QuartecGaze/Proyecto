<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Cooperativa Nombre</title>
    <link rel="stylesheet" href="estilosReg.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header class="header-registro">
        <div class="contenedor-header">
            <div class="logo">
                <a href="../Landing Page/index.html">
                    <img src="../../Fotos/logo.webp" alt="Logo Cooperativa">
                </a>
                <span>Cooperativa Nombre</span>
            </div>
        </div>
    </header>

    <main class="contenedor-registro">
        <div class="divForm">
            <h1 class="registro-titulo">Crea tu cuenta</h1>

            <div id="mensajeError" class="mensaje-error" style="display: none;">
            </div>

            <form action="#" id="formRegistro" class="registro-form">
                <div class="fieldInfo">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" required title="Ingresa tu nombre completo">
                </div>

                <div class="fieldInfo">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required title="Ingresa un correo electrónico válido">
                </div>

                <div class="fieldInfo">
                    <label for="telefono">Teléfono Móvil</label>
                    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9,12}" required
                        title="Ingresa tu número de teléfono (9 a 12 dígitos sin espacios)">
                </div>

                <div class="fieldInfo">
                    <label for="cedula">Cédula de Identidad</label>
                    <input type="text" id="cedula" name="cedula" required pattern="^\d{7,8}$"
                        title="Debe contener 7 u 8 dígitos numéricos sin puntos ni guiones">
                </div>

                <div class="fieldInfo">
                    <label for="password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required minlength="8"
                            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                            title="Debe tener al menos 8 caracteres, incluyendo mayúscula, minúscula, número y símbolo especial">
                        <span class="toggle-password material-icons"
                            onclick="togglePassword('password')">visibility</span>
                    </div>
                </div>

                <div class="fieldInfo">
                    <label for="confirmar-password">Confirmar Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="confirmar-password" name="confirmar-password" required
                            title="Repite la contraseña exactamente como la escribiste arriba">
                        <span class="toggle-password material-icons"
                            onclick="togglePassword('confirmar-password')">visibility</span>
                    </div>
                </div>

                <div class="terminos">
                    <input type="checkbox" id="terminos" name="terminos" required
                        title="Debes aceptar los términos y condiciones">
                    <label for="terminos">Acepto los <a href="#">Términos de servicio</a> y <a href="#">Política de
                            privacidad</a></label>
                </div>

                <button type="submit" class="btnRegistro registro-btn">Registrarse</button>
            </form>
            <div class="login-link">
                <p class="cuenta-text">¿Ya tienes una cuenta? </p><a href="../Ingreso/login.html" class="cuenta-link">Inicia sesión aquí</a>
            </div>
        </div>
        <div class="infoSide">
            <h1>hola</h1>
        </div>

    </main>

    <footer class="footer-registro">
        <p>&copy; 2025 Cooperativa Nombre. Todos los derechos reservados.</p>
    </footer>

    <script src="registro.js"></script>
</body>
<script>
    const formRegistro = document.getElementById("formRegistro");
    const inputEmail = document.getElementById("email")
    const inputCi = document.getElementById("cedula");
    const inputNombre = document.getElementById("nombre");
    const inputPassword = document.getElementById("password");
    const inputConfirmarPass = document.getElementById("confirmar-password");
    const inputTelefono = document.getElementById("telefono");
     const divError = document.getElementById("mensajeError");

    formRegistro.addEventListener("submit", function (event) {
        event.preventDefault();
        registrarUsuario();
    })
    function registrarUsuario() {
        const nombreCompleto = inputNombre.value.trim().split(/\s+/);
        fetch('http://localhost/Proyecto/BackEnd/APIUsuarios/ApiUsuarios.php?accion=registro', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                ci: inputCi.value,
                email: email.value,
                nombre: nombreCompleto[0],
                apellido: nombreCompleto[1],
                contraseña: inputPassword.value,
                confirmarContraseña: inputConfirmarPass.value,
                telefono: inputTelefono.value
            })
        })
            .then(async response => {
                const data = await response.json().catch(() => null);
                if (!response.ok) {
                    divError.style.display = "block";
                    divError.textContent = data.message;
                    throw new Error(data?.message || `Error HTTP ${response.status}`);
                }
                return data;
            })
            .then(data => {
                console.log('Respuesta del servidor:', data);
            })
            .catch(error => {
                console.error('Error en la solicitud POST:', error.message);
            });
    }

    function togglePassword(fieldId) {
        const passwordField = document.getElementById(fieldId);
        const toggleIcon = passwordField.nextElementSibling;
        
        if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.textContent = "visibility_off";
        } else {
            passwordField.type = "password";
            toggleIcon.textContent = "visibility";
        }
    }
    //CONSEGUIR EL IDIOMA YA ASIGNADO
    fetch('http://localhost/Proyecto/BackEnd/APITraduccion/ApiTraduccion.php?accion=getIdioma&pagina=registro', {
    method: 'GET',
  })
  .then(async response => {
    const data = await response.json().catch(() => null);
    if (!response.ok) {
      throw new Error(data?.message || `Error HTTP ${response.status}`);
    }
    return data;
  })
  .then(data => {
      console.log('Respuesta del servidor:', data);

      for (const [clave, valor] of Object.entries(data.message)) {
        const elementos = document.querySelectorAll(`.${clave}`);

        elementos.forEach(el => {
          if (el.tagName.toLowerCase() === 'nav') {
            const ul = el.querySelector('ul');
            if (ul) {
              const items = valor.split(';');
              const lis = ul.querySelectorAll('li');

              lis.forEach((li, index) => {
                const a = li.querySelector('a');
                if (a) {
                  a.innerHTML = items[index] ?? '';
                }
              });
            }
          }

          else if (el.tagName.toLowerCase() === 'form') {
  const labels = el.querySelectorAll('label');
  const items = valor.split(';');

  labels.forEach((label, index) => {
    label.innerHTML = items[index] ?? '';
  });
}

          else {
            el.innerHTML = valor;
          }
        });
      }
    })
    .catch(error => {
      console.error('Error en la solicitud POST:', error.message);
    });

</script>

</html>
